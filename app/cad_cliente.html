<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button, .botao-voltar {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .botao-voltar:hover {
      background: #388E3C;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="formCadastro">
      <label>Nome:</label>
      <input type="text" id="name" required />

      <label>Endere√ßo:</label>
      <input type="text" id="address" required />

      <label>CPF:</label>
      <input type="text" id="cpf" required />

      <label>RG:</label>
      <input type="text" id="rg" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Telefone:</label>
      <input type="text" id="phone" required />

      <button type="submit">Cadastrar</button>
    </form>

    <div class="msg" id="mensagem"></div>

    <!-- üîó Bot√£o com a mesma cor do "Cadastrar" -->
    <a  href="https://sftcode.com/app/main.html">‚¨Ö Voltar para a Tela Principal</a>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = new URLSearchParams();
      dados.append("address", document.getElementById("address").value);
      dados.append("cpf", document.getElementById("cpf").value);
      dados.append("email", document.getElementById("email").value);
      dados.append("name", document.getElementById("name").value);
      dados.append("rg", document.getElementById("rg").value);
      dados.append("phone", document.getElementById("phone").value);

      fetch("https://www.sftcode.com/controller/client_controller_web_insert.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: dados
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("mensagem").innerText = "‚úÖ Cliente cadastrado com sucesso!";
        document.getElementById("mensagem").style.color = "green";
        document.getElementById("formCadastro").reset();
        console.log("Resposta do servidor:", data);
      })
      .catch(error => {
        document.getElementById("mensagem").innerText = "‚ùå Erro ao cadastrar cliente!";
        document.getElementById("mensagem").style.color = "red";
        console.error("Erro:", error);
      });
    });
  </script>

</body>
</html>
